<!DOCTYPE html>
<html>
<head>
	<title>clear</title>
	<style type="text/css">
		body {
			width: 750px;
			font-family: Arial, Verdana, sans-serif;
			color: #665544;}
		p {
			width: 230px;
			float: left;
			margin: 5px;
			padding: 5px;
			background-color: #efefef;}
		.clear {
			clear: left;}
	</style>
</head>
<body>
	<p class="clear">In 1865, the velocipede (meaning
	"fast foot") attached pedals to the front wheel,
	but its wooden structure made it extremely
	uncomfortable.</p>
</body>
</html>
